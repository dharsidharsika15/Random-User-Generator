<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Generator App</title>
</head>

<body>
    <div>
        <h1>Random User Generator</h1>
        <div id="user"> 

        </div>
        <button onclick="fetchData()">Get user</button>
    </div>

    <script>
        // Function to fetch random user data
        let userContainer = document.getElementById('user');
        async function fetchData() {

            try{
               // fetching random user data
               let response = await fetch('https://randomuser.me/api/');
               let data = await response.json();
               let userData = data.results[0];

               // Extracting necessary data
               let name = `${userData.name.title} ${userData.name.first} ${userData.name.last}`   // Using Template Literals
               let image = userData.picture.large;

               // Displaying the user information
               userContainer.innerHTML = `<img src="${image}"> <h2>${name}</h2>`;
            }

            catch(err){
                console.log(err);
            }
        }
    </script>

</body>
</html>
